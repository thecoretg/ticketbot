version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "migrations/000001_create_tables.up.sql"
    gen:
      go:
        emit_json_tags: true
        emit_pointers_for_null_types: true
        package: "db"
        out: "."
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.int4"
            go_type: "int"
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"